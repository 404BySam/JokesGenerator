<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jokes Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <button id="theme-switch">
        <img src="./img/dark.svg" alt="picture" />
        <img src="./img/light.svg" alt="picture" />
      </button>
      <h1 class="title" id="title">Jokes Generator</h1>
    </header>
    <section class="containerCard">
      <div class="card">
        <div class="containerSpan">
          <span class="txtJoke" id="joke">Click</span>
        </div>
        <button onclick="getJoke()" class="button">Nouvelle blague</button>
        <div class="like">
          <img
            class="pictureLike"
            src="./img/like.svg"
            alt="picture"
            height="35px"
          />
        </div>
        <div class="share">
          <img
            class="pictureShare"
            src="./img/share.svg"
            alt="picture"
            height="35px"
          />
        </div>
      </div>
    </section>
    <script src="index.js"></script>
    <script src="darkmode.js"></script>
  </body>
</html>
